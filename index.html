<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="login-container">
            <div class="image-container">
                <img class="image" src="Mobile login-rafiki.png" alt="">
            </div>
            <div class="form-container">
                <div class="inside-login">
                    <h1 class="heading">Member Login</h1>
                    <div class="Email-container">
                        <span <i class="fa fa-envelope mail"></span>
                        <input class="email" type="text" placeholder="Email">
                    </div>
                    <div class="password-container">
                        <span class="fa fa-lock lock"></span>
                        <input class="password" type="password" placeholder="Password">
                    </div>
                    <button class="btn-login">Login</button>
                    <a class="others" href="#">Forget Username/Password?</a>
                    
                </div>
                <div class="create-account">
                    <a class="acc" href="#">Create Your Account</a>
                    <span class="fa fa-arrow-right arrow"></span>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
